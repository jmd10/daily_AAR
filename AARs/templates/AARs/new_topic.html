{% extends "AARs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new Topic</h2>
{% endblock header %}

{% block content %}
  <form class="form" action="{% url 'AARs:new_topic' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Topic</button>
    {% endbuttons %}
  </form>
{% endblock content %}
